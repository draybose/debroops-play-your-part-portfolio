<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debroop "Ray" Bose | Digital Portfolio</title>
    
    <!-- React & Babel for Browser Execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Fraunces:ital,opsz,wght@1,9..144,200;1,9..144,700&family=Reenie+Beanie&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: 'Space Grotesk', sans-serif;
            --font-serif: 'Fraunces', serif;
            --font-hand: 'Reenie Beanie', cursive;
        }

        body { 
            font-family: var(--font-main); 
            cursor: default; 
            background: #020205; 
            margin: 0;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        
        .italic-serif { font-family: var(--font-serif); font-style: italic; font-weight: 200; }
        .handwritten { font-family: var(--font-hand); }
        
        @keyframes planet-entry {
            0% { transform: scale(0.5) translateY(100px); opacity: 0; filter: blur(20px); }
            100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
        }

        @keyframes ring-reveal {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(180deg) scale(1.4); opacity: 0.4; }
        }

        @keyframes debris-orbit {
            from { transform: rotate(0deg) translateX(var(--dist)) rotate(0deg); }
            to { transform: rotate(360deg) translateX(var(--dist)) rotate(-360deg); }
        }

        @keyframes firefly {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.1; }
            25% { transform: translate(40px, -60px) scale(1.2); opacity: 0.6; }
            50% { transform: translate(-30px, 30px) scale(0.8); opacity: 0.2; }
            75% { transform: translate(50px, 20px) scale(1.1); opacity: 0.5; }
        }
        
        @keyframes aurora-drift {
            0% { transform: translate(-20%, -20%) rotate(0deg) scale(1); }
            50% { transform: translate(10%, 10%) rotate(5deg) scale(1.1); }
            100% { transform: translate(-20%, -20%) rotate(0deg) scale(1); }
        }

        @keyframes pulse-glow {
           0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.25; filter: blur(100px); }
           50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.45; filter: blur(130px); }
        }

        @keyframes letter-in {
            0% { opacity: 0; transform: translateY(20px) rotateX(-90deg); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) rotateX(0); filter: blur(0); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #e2e8f0 0%, #a78bfa 50%, #e2e8f0 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: name-shimmer 4s linear infinite;
        }

        @keyframes name-shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .planet {
            background: radial-gradient(circle at 30% 30%, #fbcfe8 0%, #f472b6 40%, #7c3aed 80%, #1e1b4b 100%);
            box-shadow: inset -20px -20px 60px rgba(0,0,0,0.9), 0 0 100px rgba(139, 92, 246, 0.3);
        }

        .stars-bg {
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.8) 0.5px, transparent 1px);
            background-size: 60px 60px;
        }

        .postcard-shadow {
            box-shadow: 0 40px 80px -12px rgba(0,0,0,0.7), 0 20px 40px -18px rgba(0,0,0,0.6);
        }

        .gradient-blur {
            filter: blur(100px);
            border-radius: 100%;
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const ArrowUpRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>
        );

        const Sparkles = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
        );

        const Target = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
        );

        const App = () => {
            const [mouse, setMouse] = useState({ x: 0, y: 0 });
            const [scrollY, setScrollY] = useState(0);
            const [introState, setIntroState] = useState('active');
            const [showMain, setShowMain] = useState(false);

            useEffect(() => {
                const exitTimer = setTimeout(() => setIntroState('exiting'), 3800);
                const mainTimer = setTimeout(() => setShowMain(true), 4200);
                const cleanupTimer = setTimeout(() => setIntroState('hidden'), 5200);

                const handleMove = (e) => setMouse({ x: e.clientX, y: e.clientY });
                const handleScroll = () => setScrollY(window.scrollY);

                window.addEventListener('mousemove', handleMove);
                window.addEventListener('scroll', handleScroll);

                return () => {
                    clearTimeout(exitTimer);
                    clearTimeout(mainTimer);
                    clearTimeout(cleanupTimer);
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            const fireflies = useMemo(() => [...Array(80)].map((_, i) => ({
                id: i,
                left: Math.random() * 100,
                top: Math.random() * 100,
                size: Math.random() * 3 + 1,
                duration: Math.random() * 12 + 8,
                delay: Math.random() * 10
            })), []);

            const debris = useMemo(() => [...Array(25)].map((_, i) => ({
                id: i,
                angle: Math.random() * 360,
                dist: Math.random() * 70 + 130,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 30 + 15
            })), []);

            const introText = "DEBROOP \"RAY\" BOSE";

            return (
                <div className="min-h-screen bg-[#020205] selection:bg-violet-500/40 relative">
                    
                    {/* Background Visuals */}
                    <div className="fixed inset-0 pointer-events-none z-0">
                        {/* Stars */}
                        <div className="absolute inset-0 stars-bg opacity-[0.15]" />
                        
                        {/* Dynamic Background Gradients */}
                        <div className="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-violet-900/20 gradient-blur" style={{ animation: 'aurora-drift 20s infinite ease-in-out' }} />
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-900/10 gradient-blur" style={{ animation: 'aurora-drift 25s infinite ease-in-out reverse' }} />
                        <div className="absolute top-[20%] right-[10%] w-[30%] h-[40%] bg-pink-900/10 gradient-blur" />

                        {/* Mouse Follower Glow */}
                        <div className="absolute w-[800px] h-[800px] rounded-full opacity-30 blur-[150px] transition-transform duration-1000 ease-out" 
                             style={{ background: 'radial-gradient(circle, #6366f1 0%, transparent 70%)', transform: `translate(${mouse.x - 400}px, ${mouse.y - 400}px)` }} />
                        
                        {/* Central Pulsing Star */}
                        <div className={`absolute top-1/2 left-1/2 w-[70vh] h-[70vh] rounded-full planet blur-[120px] z-0 transition-opacity duration-[3000ms] ${showMain ? 'opacity-30' : 'opacity-0'}`} 
                             style={{ animation: 'pulse-glow 10s infinite ease-in-out' }} />

                        {/* Fireflies */}
                        {fireflies.map((f) => (
                            <div key={f.id} className="absolute rounded-full bg-violet-300/40 blur-[1.5px] z-10" 
                                 style={{ left: `${f.left}%`, top: `${f.top}%`, width: `${f.size}px`, height: `${f.size}px`, animation: `firefly ${f.duration}s infinite ease-in-out`, animationDelay: `${f.delay}s` }} />
                        ))}
                    </div>

                    {introState !== 'hidden' && (
                        <div className={`fixed inset-0 z-[100] bg-[#020205] flex items-center justify-center pointer-events-none overflow-hidden transition-all duration-1000 ease-in-out ${introState === 'exiting' ? 'opacity-0 scale-150 blur-xl' : 'opacity-100 scale-100 blur-0'}`}>
                            <div className="absolute inset-0 stars-bg opacity-30" />
                            <div className="relative flex flex-col items-center">
                                <div className="relative w-64 h-64 mb-16 flex items-center justify-center">
                                    <div className="absolute w-[400px] h-[400px] bg-violet-600/15 rounded-full blur-[100px] animate-pulse" />
                                    <div className="absolute w-[450px] h-[450px] border-[0.5px] border-violet-500/30 rounded-full" style={{ animation: 'ring-reveal 3s ease-out forwards', top: '50%', left: '50%', transformStyle: 'preserve-3d' }} />
                                    {debris.map((d) => (
                                        <div key={d.id} className="absolute bg-white rounded-full" style={{ width: d.size, height: d.size, '--dist': `${d.dist}px`, animation: `debris-orbit ${d.speed}s linear infinite`, opacity: 0.3 }} />
                                    ))}
                                    <div className="w-40 h-40 rounded-full planet relative z-10" style={{ animation: 'planet-entry 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards' }} />
                                </div>
                                <div className="flex gap-1 md:gap-4 overflow-hidden py-4">
                                    {introText.split("").map((char, i) => (
                                        <span key={i} className={`text-2xl md:text-4xl font-bold tracking-tighter text-white uppercase italic-serif ${char === " " ? "w-4" : ""}`} style={{ animation: 'letter-in 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards', animationDelay: `${0.5 + i * 0.08}s`, opacity: 0, display: 'inline-block' }}>{char}</span>
                                    ))}
                                </div>
                                <div className="mt-4 text-[10px] tracking-[0.8em] text-violet-400 font-mono uppercase opacity-0" style={{ animation: 'letter-in 1s ease-out forwards', animationDelay: '2s' }}>
                                    Digital Logic x Creative Play.
                                </div>
                            </div>
                        </div>
                    )}

                    <div className={`transition-all duration-[1200ms] cubic-bezier(0.23, 1, 0.32, 1) transform ${showMain ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-20 scale-105'}`}>
                        <div className="scanline w-full h-32 fixed top-0 pointer-events-none z-50 opacity-10" style={{background: 'linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.2), transparent)', animation: 'scanline 10s linear infinite'}} />

                        <main className="relative z-10 max-w-7xl mx-auto px-6 lg:px-16 pt-12 pb-32">
                            <nav className="flex justify-between items-center py-8 mb-20">
                                <div className="flex flex-col">
                                    <span className="text-[10px] font-bold tracking-[0.5em] text-violet-400 uppercase shimmer-text italic">Debroop "Ray" Bose</span>
                                    <span className="text-[9px] text-slate-500 font-mono tracking-widest mt-1 italic uppercase">HAVAS_PLAY_INTAKE_2026</span>
                                </div>
                                <div className="flex gap-10 text-[10px] font-bold tracking-[0.2em] uppercase text-slate-400">
                                    <span className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-green-400 animate-pulse shadow-[0_0_10px_rgba(74,222,128,0.5)]" /> Ready to Play</span>
                                </div>
                            </nav>

                            <section className="mb-48">
                                <div className="max-w-5xl">
                                    <h1 className="text-5xl md:text-[6.5rem] leading-[0.95] font-bold tracking-tight mb-12">
                                        I track <span className="italic-serif text-slate-400">culture</span> <br /> 
                                        using <span className="text-violet-500 italic-serif">logic.</span>
                                    </h1>
                                    <p className="text-xl md:text-2xl text-slate-400 font-light max-w-xl leading-relaxed">
                                        Data is just human behavior in disguise. I translate numbers into things people actually care about.
                                    </p>
                                </div>
                            </section>

                            <section className="mb-48">
                                <div className="flex flex-col md:flex-row justify-between items-baseline mb-24 gap-6">
                                    <h2 className="text-4xl md:text-6xl font-bold tracking-tighter italic-serif underline decoration-violet-500/20 underline-offset-8">The Track Record.</h2>
                                    <span className="text-[10px] font-mono text-slate-600 uppercase tracking-widest">SELECTED_WORKS</span>
                                </div>
                                <div className="space-y-24">
                                    {[
                                        { label: "Community", title: "YEF Volunteering", desc: "Managed local outreach and communication. I learned how to move a crowd and pitch social programs to skeptics, resulting in a 30% jump in event sign-ups by tailoring my message to local sub-cultures." },
                                        { label: "Trends", title: "Cultural Intelligence Mapping", desc: "Built a project tracking how slang moves from private Discord servers to mainstream TikTok. I found that if you catch a trend in week 1, you can predict its peak 14 days later. It's using logic to beat the algorithm." },
                                        { label: "Data", title: "Analyst @ Micro-Startups", desc: "Worked with small companies to fix user drop-off. By analyzing friction points in their digital funnels, I helped them restructure their first-touch engagement, increasing retention by roughly 40%." },
                                        { label: "Creative", title: "Content Architecture Project", desc: "Experimented with 'hook-first' storytelling for digital brands. I mapped retention rates against different video structures to find the 'golden ratio' of engagement for Gen-Z audiences. Less fluff, more impact." },
                                        { label: "Tech", title: "CS Student @ Deakin", desc: "Studying the code behind the systems. Knowing how algorithms are actually written gives me a technical edgeâ€”I understand why certain content flies while others die from a systems perspective." }
                                    ].map((exp, idx) => (
                                        <div key={idx} className="group border-l border-white/10 pl-8 py-4 hover:border-violet-500/50 transition-all duration-500 hover:bg-white/[0.02] relative">
                                            <div className="absolute left-0 top-0 w-[1px] h-full bg-gradient-to-b from-transparent via-violet-500/50 to-transparent scale-y-0 group-hover:scale-y-100 transition-transform duration-700" />
                                            <span className="text-[10px] font-bold text-violet-400 uppercase tracking-widest block mb-4 group-hover:translate-x-2 transition-transform">{exp.label}</span>
                                            <h3 className="text-3xl font-bold mb-4">{exp.title}</h3>
                                            <p className="text-lg text-slate-400 font-light leading-relaxed max-w-3xl">{exp.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            <section className="mb-64 bg-white/[0.02] border-y border-white/5 py-32 -mx-6 lg:-mx-16 px-6 lg:px-16 relative overflow-hidden">
                                <div className="absolute inset-0 opacity-[0.05] pointer-events-none bg-[radial-gradient(#8b5cf6_1px,transparent_1px)] [background-size:40px_40px]" />
                                <div className="absolute -top-1/2 -right-1/4 w-[600px] h-[600px] bg-violet-600/10 rounded-full blur-[120px]" />
                                <div className="max-w-4xl mx-auto relative z-10">
                                    <h2 className="text-[11px] font-bold uppercase tracking-[0.6em] text-violet-400/60 mb-12 flex items-center gap-4"><Target /> CORE_EDGE</h2>
                                    <h3 className="text-4xl md:text-6xl font-bold italic-serif mb-12 leading-tight">I don't play <span className="text-violet-500">safe.</span></h3>
                                    <div className="grid md:grid-cols-2 gap-12 text-slate-400 font-light">
                                        <div className="flex gap-4"><Sparkles /> <div><h4 className="font-bold text-lg mb-2 text-white uppercase tracking-tight">Technical Fluency</h4><p>I built this portfolio from scratch because I believe the medium is the message. I don't just use tools; I understand how they work.</p></div></div>
                                        <div className="flex gap-4"><Sparkles /> <div><h4 className="font-bold text-lg mb-2 text-white uppercase tracking-tight">Logic-Led Insight</h4><p>I don't trust 'vibes'. I trust data patterns. My goal is to find the objective truth in subjective trends to give brands a real advantage.</p></div></div>
                                    </div>
                                </div>
                            </section>

                            <section className="mb-64 flex justify-center">
                                <div className="relative group max-w-4xl w-full perspective-[2000px]">
                                    <div className="bg-[#fdfcf0] text-[#2c2c2c] p-8 md:p-12 postcard-shadow relative transition-all duration-700 ease-out border border-gray-200 overflow-hidden"
                                        style={{ transform: `rotateX(${(mouse.y - scrollY) * 0.002}deg) rotateY(${(mouse.x - (window.innerWidth/2)) * 0.002}deg)` }}>
                                        <div className="absolute inset-0 opacity-[0.03] bg-[url('https://www.transparenttextures.com/patterns/p6.png')] pointer-events-none" />
                                        <div className="grid md:grid-cols-2 gap-0 relative z-10 min-h-[400px]">
                                            <div className="md:pr-12 md:border-r border-gray-300 flex flex-col justify-between">
                                                <div className="handwritten text-2xl leading-[1.3] text-gray-800">
                                                    <p className="mb-6 text-4xl font-bold italic -rotate-1 text-slate-900">Wait, 48 hours?</p>
                                                    <p className="mb-4">I know my 48-hour limit sounds tight. But honestly, it's better for you. </p>
                                                    <p className="mb-4">It means I'm not here to waste time. I'm here for high-intensity, surgical work. You get my absolute best energy for those two days, and I'll get more done than someone coasting through a 40-hour week.</p>
                                                    <p className="text-violet-700 font-bold">I'm a CS student. I'm used to high-pressure sprints. Let me sprint for Havas.</p>
                                                </div>
                                                <div className="pt-8 flex items-baseline gap-4">
                                                    <div className="w-12 h-[2px] bg-gray-300" />
                                                    <span className="handwritten text-4xl font-bold text-violet-700">Ray</span>
                                                </div>
                                            </div>
                                            <div className="md:pl-12 flex flex-col justify-between pt-12 md:pt-0">
                                                <div className="flex justify-end">
                                                    <div className="w-28 h-32 border-4 border-double border-gray-300 p-2 flex flex-col items-center justify-center text-center -rotate-3 grayscale opacity-80 bg-white/50">
                                                        <span className="text-[10px] font-black uppercase tracking-tighter">Havas Play<br/>Candidate<br/>2026</span>
                                                    </div>
                                                </div>
                                                <div className="space-y-6 pb-4">
                                                    <div className="border-b border-gray-300 pb-2">
                                                        <p className="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400 mb-1">To:</p>
                                                        <p className="text-3xl font-black italic-serif leading-none tracking-tight">The Team</p>
                                                    </div>
                                                    <div className="text-3xl font-black italic-serif leading-none tracking-tight">Havas PLAY</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <footer className="pt-20 border-t border-white/5">
                                <div className="grid md:grid-cols-2 gap-20 items-end">
                                    <div className="relative group">
                                        <div className="absolute -inset-8 bg-violet-600/5 blur-3xl opacity-0 group-hover:opacity-100 transition-opacity" />
                                        <h2 className="text-6xl md:text-8xl font-bold tracking-tighter italic-serif mb-12 relative">Talk soon?</h2>
                                        <a href="mailto:officialdebroopbose@gmail.com" className="text-2xl md:text-4xl font-light text-slate-400 hover:text-white transition-all flex items-center gap-4 group/mail relative">
                                            officialdebroopbose@gmail.com
                                            <div className="group-hover/mail:translate-x-2 group-hover/mail:-translate-y-2 transition-transform">
                                                <ArrowUpRight />
                                            </div>
                                        </a>
                                    </div>
                                    <div className="flex flex-col items-end gap-10">
                                        <div className="text-[9px] font-mono text-slate-700 text-right uppercase tracking-[0.2em] leading-relaxed">
                                            DEAKIN CS (HONS) / DEBROOP "RAY" BOSE<br/>
                                            BUILT_WITH_REACT_AND_LOGIC
                                        </div>
                                    </div>
                                </div>
                            </footer>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
